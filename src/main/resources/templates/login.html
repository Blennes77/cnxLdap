<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<link href="../static/css/login.css"
      th:href="@{css/login.css}" rel="stylesheet" media="screen"/>
<head>
    <title tiles:fragment="title">Messages : Create</title>
</head>
<body>
<div class="container" tiles:fragment="content">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to CGIHosting Portal</h1>
            <div class="account-wall">
                <img class="profile-img" src="../static/images/logo.jpg" th:src="@{images/logoCGI.png}" alt=""/>
                <form name="f" class="form-signin" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username"/>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
