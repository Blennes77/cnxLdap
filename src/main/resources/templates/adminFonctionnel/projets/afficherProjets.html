<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<link href="../../../static/css/guru.css"
      th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>

<head lang="fr">
    <title>CGI Hosting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div th:replace="fragments/menu :: menu">...</div>
<div class="container">
    <div class="jumbotron">
        <h2 th:text="${formulaire.titrePage}">Titre</h2>

        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" th:text="${formulaire.paginationObjet.nbLigneAfficheParPage}" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                5
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                <li><a th:href="${formulaire.urlActionEntree} + '?ligneParPage=250'">250</a></li>
                <li><a th:href="${formulaire.urlActionEntree} + '?ligneParPage=500'">500</a></li>
                <li><a th:href="${formulaire.urlActionEntree} + '?ligneParPage=100'">1000</a></li>
            </ul>
        </div>

            <!-- Table -->
            <table class="table">
                <tr >
                    <th>Identifiant technique</th>
                    <th>Nom projet</th>
                    <th>Code projet</th>
                    <th>Nom DP</th>
                    <th>Prenom DP</th>
                </tr>
                <tr th:each="projet:${formulaire.projetDTOPage.content}">
                    <td th:text="${projet.id}"></td>
                    <td th:text="${projet.nomProjet}"></td>
                    <td th:text="${projet.codeProjet}"></td>
                    <td th:text="${projet.nomDP}"></td>
                    <td th:text="${projet.prenomDP}"></td>
                </tr>
            </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1,formulaire.paginationObjet.numPageTotal)}"><a th:text="${i}" th:href="${formulaire.urlActionEntree} + '?page='+${i-1}+'&amp;ligneParPage='+${formulaire.paginationObjet.nbLigneAfficheParPage}">1</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>


    </div>
</div>
</body>
</html>
