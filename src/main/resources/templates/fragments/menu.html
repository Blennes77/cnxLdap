<!DOCTYPE html>

<body>

            <!-- Brand and toggle get grouped for better mobile display -->

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CGI Hosting</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link 1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link 2</a></li>

                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                    <div class="form-group">
                        <input class="btn btn-link" type="submit" value="Log out" />
                    </div>
                </form>
                <div class="navbar-text navbar-right" th:if="${#httpServletRequest.remoteUser != null}">
                    <p th:text="${'Welcome, ' + #httpServletRequest.remoteUser}">Welcome, </p>
                    <span sec:authentication="user.userName">toto</span>
                    </div>
            </div><!-- /.navbar-collapse -->
