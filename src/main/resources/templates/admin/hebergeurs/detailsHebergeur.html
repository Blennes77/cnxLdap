<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<link href="../static/css/guru.css"
      th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>

<head lang="fr">
    <title>CGI Hosting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div th:replace="fragments/menu :: menu">...</div>
<div class="container">
    <form action="#" th:action="@{/admin/creerHebergeur}" th:object="${formulaire}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="jumbotron">
        <h1 th:text="${formulaire.titrePage}">Titre de la page</h1>

        <table class="table">

            <tr >
                <td>Nom</td>
                <td> <input name="test" type="text" th:field="*{nom}"  size="20"/></td>
                <td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Erreur nom</td>
            </tr>
            <tr >
                <td>Nom</td>
                <td> <input name="nom" type="text" th:field="*{hebergeurDTO.nom}"  size="20"/></td>

            </tr>
            <tr>
                <td>Description</td>
                <td> <input name="description" type="text" th:field="*{hebergeurDTO.description}"  size="20"/></td>


            </tr>
        </table>

        <p><button type="submit" name="action" th:attr="value=${formulaire.actionAnnuler}">
                <span th:text="${formulaire.boutonRetourLabel}">Label bouton</span>
            </button>
        </p>
        <p><button type="submit" name="action" th:attr="value=${formulaire.actionSauvegarder}">
            <span th:text="${formulaire.boutonSoumissionLabel}">Label bouton</span>
            </button>
        </p>
    </div>

    </form>
</div>
</body>
</html>
