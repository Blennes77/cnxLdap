<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<link href="../static/css/guru.css"
      th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>

<head lang="fr">
    <title>CGI Hosting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>


<div th:replace="fragments/menu :: menu">...</div>

<form action="/admin/afficherDetailHebergeur" th:object="${formulaire}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<div class="container">
    <div class="jumbotron">
        <h1 th:text="${formulaire.titrePage}">Titre de la page</h1>

        <table class="table">
            <tr >
                <th>Nom</th>
                <th>Description</th>
            </tr>
            <tr th:each="hebergeur:${formulaire.hebergeurDTOListe}">
                <td ><a th:text="${hebergeur.nom}"/></td>
                <td th:text="${hebergeur.description}"></td>
            </tr>
        </table>
    </div>
</div>

    <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
    </button>

        <p><input type="submit" th:attr="value=${formulaire.boutonSoumissionLabel}"/></p>
    </form>
</body>
</html>
