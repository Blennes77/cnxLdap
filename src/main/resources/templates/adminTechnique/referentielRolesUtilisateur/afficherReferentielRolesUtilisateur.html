<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>


<script  th:src="@{/javascript/adminTechnique/referentielRolesUtilisateur/afficherReferentielRolesUtilisateur.js}"></script>


<link href="../static/css/guru.css"
      th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>

<head lang="fr">
    <title>CGI Hosting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div th:replace="fragments/menu :: menu">...</div>

<form id="monformulaire" action="#" th:action="@{${formulaire.urlActionSortie}}" th:object="${formulaire}" method="post">
  <div class="container">
        <div class="jumbotron">

            <div class="panel panel-primary">
                <div class="panel-heading" th:text="${formulaire.titrePage}">Titre de la page</div>

                <div class="dropdown pull-right">
                    <button class="btn btn-default dropdown-toggle"  type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${formulaire.paginationObjet.nbLigneAfficheParPage}"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                        <li><a th:href="@{${formulaire.urlActionEntree} + '?ligneParPage=5'}">5</a></li>
                        <li><a th:href="@{${formulaire.urlActionEntree} + '?ligneParPage=10'}">10</a></li>
                        <li><a th:href="@{${formulaire.urlActionEntree} + '?ligneParPage=20'}">20</a></li>
                    </ul>
        </div>

        <input id="identifiantRolesUtilisateurSelect" name="identifiantRolesUtilisateurSelect" type="hidden" value="0" />
        <!-- Table -->
        <table class="table">
            <tr >
                <th>Identifiant technique</th>
                <th>Date de création</th>
                <th>Créateur</th>
                <th>Date de modification</th>
                <th>Modificateur</th>
                <th>Libellé rôle</th>
                <th>Description rôles</th>
            </tr>
            <tr  class="sortable" th:each="referentielRoles:${formulaire.referentielRolesDTOPage}" th:onclick="'afficherDetailsReferentielRolesUtilisateur(\'' + ${referentielRoles.id} + '\');'">
                    <td th:text="${referentielRoles.id}"></td>
                    <td th:text="${#dates.format(referentielRoles.dateCreation, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td th:text="${referentielRoles.utilisateurCreateurDTO != null} ? ${referentielRoles.utilisateurCreateurDTO.prenom} + ' ' + ${referentielRoles.utilisateurCreateurDTO.nom}"></td>
                    <td th:text="${#dates.format(referentielRoles.dateModification, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td th:text="${referentielRoles.utilisateurModificateurDTO != null} ? ${referentielRoles.utilisateurModificateurDTO.prenom} + ' ' + ${referentielRoles.utilisateurModificateurDTO.nom}"></td>
                    <td th:text="${referentielRoles.libelleRole}"></td>
                    <td th:text="${referentielRoles.descriptionRole}"></td>
                </tr>
        </table>
            </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1,formulaire.paginationObjet.numPageTotal)}"><a th:text="${i}" th:href="@{${formulaire.urlActionEntree} + '?page='+${i-1}+'&amp;ligneParPage='+${formulaire.paginationObjet.nbLigneAfficheParPage}}">1</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <button type="submit" name="action" th:attr="value=${formulaire.actionSauvegarder}" class="btn btn-sm btn-primary">
            <span th:text="${formulaire.boutonSoumissionLabel}">Label bouton</span>
        </button>
    </div>
</div>
</form>
</body>
</html>
